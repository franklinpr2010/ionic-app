<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Selecione a categoria</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let item of categories" (click)="selectCategory(item)">
        <div>{{ item.name }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
